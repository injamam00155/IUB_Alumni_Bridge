<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <div class="card row">         
            <div class="card-body card-logo col-6 d-flex justify-content-center align-items-center d-none d-md-block">
                <div class="text-center logo">
                    <img class="text-center" src="/Frontend/img/iubalumnibridgelogo.png" alt="logo">
                </div>
            </div>
            <div class="card-body col-6 d-flex justify-content-center align-items-center">
                <br>
                <form>
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="name" class="form-control" id="inputName" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="iubId">Student ID</label>
                        <input type="Id" class="form-control" id="iubId" placeholder="Student ID">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary text-center">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
