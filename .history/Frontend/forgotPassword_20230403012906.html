
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="forgotPassword.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <div class="card">
                    <div class="text-center mb-4 logo">
                        <img class="text-center" src="/Frontend/img/iubalumnibridgelogo.png" alt="logo">
                    </div>
                    <form class="form-card">
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3" for="inputName">
                                    Name
                                    <span class="text-danger">
                                        *
                                    </span>
                                </label> 
                                <input type="text" id="fname" name="fname" placeholder="Enter your first name">
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> 
                                <label class="form-control-label px-3">
                                    Last name
                                    <span class="text-danger">
                                         *
                                    </span>
                                </label>
                                <input type="text" id="lname" name="lname" placeholder="Enter your last name"> 
                            </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">
                                    Business email
                                    <span class="text-danger">
                                        *
                                    </span>
                                </label> 
                                <input type="text" id="email" name="email" placeholder=""> 
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> 
                                <label class="form-control-label px-3">
                                    Phone number
                                    <span class="text-danger">
                                        *
                                    </span>
                                </label> 
                                <input type="text" id="mob" name="mob" placeholder=""> 
                            </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> 
                                <label class="form-control-label px-3">
                                    Job title
                                    <span class="text-danger">
                                         *
                                    </span>
                                </label>
                                <input type="text" id="job" name="job" placeholder=""> 
                            </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-12 flex-column d-flex"> 
                                <label class="form-control-label px-3">
                                    What would you be using Flinks for?
                                    <span class="text-danger">
                                         *
                                    </span>
                                </label> 
                                <input type="text" id="ans" name="ans" placeholder=""> 
                            </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="form-group col-sm-6"> 
                                <button type="submit" class="btn-block btn-primary">
                                    Request a demo
                                </button> 
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
